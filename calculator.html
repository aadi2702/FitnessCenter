<section class="calculator-section">
  <div class="container">
    <h2>Calorie Burn Calculator</h2>
    <form id="calculator-form">
      <label for="intensity"><i class="fas fa-fire"></i> Workout Intensity:</label>
      <select id="intensity" required>
        <option value="">Select Intensity Level</option>
        <option value="low">Low (Walking, Light Stretching)</option>
        <option value="medium">Medium (Jogging, Cycling)</option>
        <option value="high">High (HIIT, Running)</option>
      </select>

      <label for="duration"><i class="fas fa-clock"></i> Duration (in minutes):</label>
      <input type="number" id="duration" min="1" placeholder="Enter workout duration" required />

      <button type="submit" class="btn"><i class="fas fa-calculator"></i> Calculate Calories</button>
    </form>

    <div id="result"></div>
  </div>
</section>
